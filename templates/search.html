<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body, html {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; /* Dodano górne wypełnienie */
        }
        .search-form {
            width: 100%;
            max-width: 400px;
            padding: 20px; /* Zmniejszono wypełnienie */
            box-sizing: border-box;
        }
        .search-form input[type="text"], .search-form input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px; /* Zmniejszono margines */
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-form input[type="text"]:focus, .search-form input[type="submit"]:focus {
            outline: none;
            border-color: #555;
        }
        .search-form input[type="submit"] {
            background: #222;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-form input[type="submit"]:hover {
            background-color: #0a0a0a;
        }
        .results-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin-top: 10px; /* Zmniejszono margines */
        }
        .results {
            background: #1c1c1c;
            padding: 15px; /* Zmniejszono wypełnienie */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: none; /* Początkowo ukryte */
            overflow: auto; /* Dodano przewijanie dla dużych wyników */
        }
        .results.visible {
            display: block;
        }
        .result-item {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="search-form">
        <form action="/search" method="get">
            <input type="text" name="nickname" placeholder="Enter a nickname" required>
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="results-container">
        {% if results %}
            <div class="results visible">
                {% for result in results %}
                    <div class="result-item">
                        <p>Name: {{ result['name'] }}</p>
                        <p>IP: {{ result.get('ip', 'Not available') }}</p>
                        <p>Email: {{ result.get('email', 'Not available') }}</p>
                        <p>Server: {{ result.get('server', 'Not available') }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="results visible">
                <p>No results found.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
